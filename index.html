<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="1stminus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="kinbo1" type="text" class="form-control text-center" value="1">
                           <button id="1stplus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="iphoneprice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="2ndminus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="kinbo2" type="text" class="form-control text-center" value="1">
                           <button id="2ndplus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="coverprice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="Subtotal">1,278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="totalprice">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      var iphoneprice = 1219;
      var coverprice = 59;

      const iphoneclick = document.getElementById("1stplus");
      iphoneclick.addEventListener("click",function(){
         var kinbo = document.getElementById("kinbo1").value;
         var kinbonumber = parseFloat(kinbo);
         kinbo = kinbonumber + 1;
         document.getElementById("kinbo1").value = kinbo;
         iphoneprice += 1219;
         document.getElementById("iphoneprice").innerText =iphoneprice;
         document.getElementById("Subtotal").innerText = iphoneprice + coverprice;
         document.getElementById("totalprice").innerText = iphoneprice + coverprice;

      })

      const coverclick = document.getElementById("2ndplus");
      coverclick.addEventListener("click",function(){
         var kinbo = document.getElementById("kinbo2").value;
         var kinbonumber = parseFloat(kinbo);
         kinbo = kinbonumber + 1;
         document.getElementById("kinbo2").value = kinbo;
         coverprice += 59;
         document.getElementById("coverprice").innerText =coverprice;
         document.getElementById("Subtotal").innerText = iphoneprice + coverprice;
         document.getElementById("totalprice").innerText = iphoneprice + coverprice;
         

      })

      const iphoneclickmi = document.getElementById("1stminus");
      iphoneclickmi.addEventListener("click",function(){
         var kinbo = document.getElementById("kinbo1").value;
         var kinbonumber = parseFloat(kinbo);
         if (kinbo > 0) {
            kinbo = kinbonumber - 1;
         document.getElementById("kinbo1").value = kinbo;
         iphoneprice -= 1219;
         document.getElementById("iphoneprice").innerText =iphoneprice;
         document.getElementById("Subtotal").innerText = iphoneprice + coverprice;
         document.getElementById("totalprice").innerText = iphoneprice + coverprice;
         }
      })
      

      const coverclickmi = document.getElementById("2ndminus");
      coverclickmi.addEventListener("click",function(){
         var kinbo = document.getElementById("kinbo2").value;
         var kinbonumber = parseFloat(kinbo);
         if (kinbo >0) {
            kinbo = kinbonumber - 1;
         document.getElementById("kinbo2").value = kinbo;
         coverprice -= 59;
         document.getElementById("coverprice").innerText =coverprice;
         document.getElementById("Subtotal").innerText = iphoneprice + coverprice;
         document.getElementById("totalprice").innerText = iphoneprice + coverprice;
         }
      })


   </script>
